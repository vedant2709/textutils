<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>TextUtils</title>
  </head>
  <body>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TextUtils.com</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>

    </ul>
  </div>
      <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TEXTUTILS</strong> You can do anything with your text here.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


  <div class="container">
    <form action="/analyse" method="post">{% csrf_token %}


  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let <strong>TEXTUTILS</strong> do the <u>magic</u>.</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="6"></textarea>
  </div>
        <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Pucntuations</label>
</div>

         <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
</div>

             <div class="custom-control custom-switch">
  <input type="checkbox" name="lowcaps" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">lowercase</label>
</div>

             <div class="custom-control custom-switch">
  <input type="checkbox" name="newlinereomver" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">New Line Remover</label>
</div>

             <div class="custom-control custom-switch">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Extra Spaces Remover</label>
</div>

             <div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch6">
  <label class="custom-control-label" for="customSwitch6">Character counter</label>
</div>

              <div class="custom-control custom-switch">
  <input type="checkbox" name="title" class="custom-control-input" id="customSwitch7">
  <label class="custom-control-label" for="customSwitch7">Convert first character of each word to upper</label>
</div>
<div class="text-center">
    <button type="submit" class="btn btn-dark mt-3 " >Analyse Text</button>
</div>


</form>
  </div>
  </body>
</html>
